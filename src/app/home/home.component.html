<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home</title>
</head>
<body>
  <div class="formulario border border-right border-dark">
    <form>
        <div class=" form-group " style=" margin-bottom: 40px;">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="caja form-control border rounded-pill border-dark" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class=" form-group ">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control border rounded-pill border-dark" id="exampleInputPassword1" placeholder="Password">
        </div>
       
        <button type="submit" class="btn btn-primary" style="margin-left: 40%;">Submit</button>
      </form>
    </div>
</body>
